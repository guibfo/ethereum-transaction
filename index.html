<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./styles.css" />
  <title>Ethereum Transaction</title>
</head>
<body>
  <main class="main">
    <div class="form-wrapper">
      <h1>Ethereum transaction</h1>
      <form id="form">
        <div class="input-wrapper">
          <label class="label">Balance (eth)</label>
          <input class="input" id="balance" name="balance" type="text" value="365.25" disabled />
          <span class="usd-value">USD <span class="value"></span></span>
        </div>
        <div class="input-wrapper">
          <label class="label" for="to">To</label>
          <input class="input" id="to" name="to" type="text" />
        </div>
        <div class="input-wrapper">
          <label class="label" for="amount">Amount (eth)</label>
          <input class="input" id="amount" name="amount" type="number" placeholder="0" />
          <span class="usd-value">USD <span class="value">0</span></span>
        </div>
        <div class="input-wrapper">
          <label class="label" for="fee">Fee (eth)</label>
          <input class="input" id="fee" name="fee" type="text" placeholder="0" disabled />
          <span class="usd-value">USD <span class="value">0</span></span>
        </div>
        <div class="input-wrapper">
          <input class="submit" type="submit" value="Send" disabled />
        </div>
      </form>
    </div>
  </main>
  <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript"></script>
  <script src="scripts.js"></script>
</body>
</html>
